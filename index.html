<!DOCTYPE html>
<html lang="es">
<head>
    <title>Disney</title>
    <link rel="icon" type="image/ico" href="Portadas/icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Quicksand', sans-serif;
        }
        .login-container {
            position: relative;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Portadas/login.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 40px;
            font-weight: 700;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 13px;
        }
        .login-container input {
            width: 92%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        #content {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

</body>
</html>
