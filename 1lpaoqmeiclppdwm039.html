<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Obtén el enlace y el contenedor del iframe
    var movieLink = document.getElementById('portada6');
    var iframeContainer = document.getElementById('iframe-container');
    var iframe = document.getElementById('movie-iframe');
    
    // Añade un evento de clic al enlace
    movieLink.addEventListener('click', function(event) {
      // Previene el comportamiento por defecto del enlace
      event.preventDefault();
      
      // Muestra el contenedor del iframe
      iframeContainer.style.display = 'block';
      
      // Establece la URL del iframe
      iframe.src = 'https://drive.google.com/file/d/1zUzqCKq7jVIB9UqcN0Z0hcQAmEhnmv1x/preview';
    });
  });
</script>

<script>
        // Obtener el modal y el iframe
        var modal = document.getElementById("myModal");
        var iframe = document.getElementById("videoFrame");

      

        // Función para abrir el modal con el video específico
        function openModal(videoUrl) {
            iframe.src = videoUrl; // Establece la URL del video
            modal.style.display = "block";
            // Solicitar pantalla completa del iframe
            requestFullscreen(iframe);
        }

        // Función para cerrar el modal
        function closeModal() {
            modal.style.display = "none";
            iframe.src = ""; // Limpiar el src para detener el video
        }

        // Manejar clic en las imágenes de video
        var images = document.getElementsByClassName("movie-img");
        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener("click", function() {
                var videoUrl = this.getAttribute("data-video-url");
                openModal(videoUrl);
            });
        }

        // Manejar clic en el botón de cierre
        var closeButton = document.getElementsByClassName("close")[0];
        closeButton.onclick = closeModal;

        // Manejar clic fuera del contenido del modal
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

<script>
var links = document.querySelectorAll(".caps a");
        links.forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Evita el comportamiento predeterminado del enlace
                var videoUrl = this.getAttribute("data-video-url");
                openModal(videoUrl);
            });
        });
</script>

<script>

function bloquearClicDerechoIframe() {
            var iframe = document.getElementById('VideoFrame');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        }

        // Bloqueo temporal durante la carga del iframe
        function bloqueoTemporalIframe() {
            var iframe = document.getElementById('VideoFrame');
            iframe.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        }

        // Aplicar bloqueo temporal inmediatamente y luego refuerzo después de la carga
        window.onload = function() {
            bloqueoTemporalIframe();
            document.getElementById('VideoFrame').onload = bloquearClicDerechoIframe;
        };
    </script>
